<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サブスク管理</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #f4f4f4; }
        input, select { padding: 5px; margin: 5px; width: 90%; max-width: 200px; }
        button { padding: 5px 10px; cursor: pointer; }
        .total { font-size: 1.5em; font-weight: bold; margin-top: 10px; }
        .chart-container { 
            display: flex; 
            flex-direction: column; /* スマホでは縦並び */
            align-items: center; 
            width: 100%;
        }
        .chart-container div { width: 100%; max-width: 400px; }
    </style>
</head>
<body>

    <h2>サブスク管理</h2>
    
    <div class="total">
        年間合計: <span id="yearly-total">0</span> 円
    </div>

    <!-- 入力フォーム -->
    <input type="text" id="service" placeholder="サービス名">
    <input type="number" id="price" placeholder="金額">
    <input type="text" id="date" placeholder="支払日（例: 15日 or 2025-04-01）">
    <select id="type">
        <option value="月額">月額</option>
        <option value="年額">年額</option>
    </select>
    <button onclick="addSubscription()">追加</button>
    <button onclick="downloadCSV()">CSVダウンロード</button>
    
    <!-- サブスク一覧 -->
    <table>
        <thead>
            <tr>
                <th>サービス名</th>
                <th>金額</th>
                <th>支払日</th>
                <th>タイプ</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody id="subscription-list"></tbody>
    </table>

    <!-- グラフ表示 -->
    <div class="chart-container">
        <div id="typeChart"></div>
        <div id="serviceChart"></div>
    </div>

    <script>
        let subscriptions = JSON.parse(localStorage.getItem("subscriptions")) || [];

        function formatNumber(num) {
            return num.toLocaleString();
        }

        function updateTable() {
            const list = document.getElementById("subscription-list");
            const yearlyTotalEl = document.getElementById("yearly-total");
            list.innerHTML = "";

            let yearlyTotal = 0;
            let typeCounts = { "月額": 0, "年額": 0 };
            let serviceTotals = {};

            subscriptions.forEach((sub, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${sub.service}</td>
                    <td>${formatNumber(sub.price)}円</td>
                    <td>${sub.date}</td>
                    <td>${sub.type}</td>
                    <td><button onclick="deleteSubscription(${index})">❌</button></td>
                `;
                list.appendChild(row);

                let yearlyAmount = (sub.type === "月額") ? sub.price * 12 : sub.price;
                yearlyTotal += yearlyAmount;

                typeCounts[sub.type] += yearlyAmount;
                serviceTotals[sub.service] = (serviceTotals[sub.service] || 0) + yearlyAmount;
            });

            yearlyTotalEl.textContent = formatNumber(yearlyTotal);
            localStorage.setItem("subscriptions", JSON.stringify(subscriptions));

            drawCharts(typeCounts, serviceTotals);
        }

        function addSubscription() {
            const service = document.getElementById("service").value;
            const price = parseFloat(document.getElementById("price").value);
            const date = document.getElementById("date").value || "不明";
            const type = document.getElementById("type").value;

            if (!service || isNaN(price)) {
                alert("サービス名と金額を正しく入力してください");
                return;
            }

            subscriptions.push({ service, price, date, type });
            updateTable();

            document.getElementById("service").value = "";
            document.getElementById("price").value = "";
            document.getElementById("date").value = "";
        }

        function deleteSubscription(index) {
            subscriptions.splice(index, 1);
            updateTable();
        }

        function downloadCSV() {
            let csvContent = "サービス名,金額,支払日,タイプ\n";
            subscriptions.forEach(sub => {
                csvContent += `${sub.service},${sub.price},${sub.date},${sub.type}\n`;
            });

            const blob = new Blob([csvContent], { type: "text/csv" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "subscriptions.csv";
            link.click();
        }

        function drawCharts(typeCounts, serviceTotals) {
            google.charts.load("current", { packages: ["corechart"], callback: function() {
                drawTypeChart(typeCounts);
                drawServiceChart(serviceTotals);
            }});
        }

        function drawTypeChart(typeCounts) {
            const data = google.visualization.arrayToDataTable([
                ["タイプ", "金額"],
                ["月額", typeCounts["月額"]],
                ["年額", typeCounts["年額"]]
            ]);

            const options = { title: "月額 vs 年額", pieHole: 0.4 };
            new google.visualization.PieChart(document.getElementById("typeChart")).draw(data, options);
        }

        function drawServiceChart(serviceTotals) {
            const dataArray = [["サービス", "金額"]];
            for (let [service, total] of Object.entries(serviceTotals)) {
                dataArray.push([service, total]);
            }
            if (dataArray.length === 1) dataArray.push(["データなし", 1]);

            const data = google.visualization.arrayToDataTable(dataArray);
            const options = {
                title: "年間支出内訳",
                pieHole: 0.4,
                slices: {
                    0: { offset: 0.1 },  // 少し浮かせる
                }
            };
            new google.visualization.PieChart(document.getElementById("serviceChart")).draw(data, options);
        }

        updateTable();
    </script>

</body>
</html>
